<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 0.1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="weather-info" id="mainContainer">
            <div class="weather-info__search-view">
                <label class="weather-info__search__label" for="searchInput">Check weather:</label>
                <input type="text" placeholder="Type city to search" id="searchInput" />
                <button id="searchButton">search</button>
            </div>

            <div class="weather-info__forecast-view" id="weatherForecastView">
                <button class="weather-info__btn-return" id="returnToSearchBtn">return</button>

                <div class="weather-info__city">
                    <h1 id="weatherCity">Krak√≥w</h1>
                    <img id="weatherIcon" />
                </div>

                <div class="weather-info__temperatures">
                    Current temp:<h2 id="weatherCurrentTemp">12 C</h2>
                   Highest temp: <p id="weatherMaxTemp">21 C</p>
                   Lowest temp: <p id="weatherMinTemp">21 C</p>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
